<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <H1>Registration Form</H1>
    <Section>
        <label for="bold"><strong>First Name: * </strong></label>
        <input type="text" name="first_name">
        <p></p>
    </Section>
    <Section>
        <label for="bold"><strong>Last Name: * </strong></label>
        <input type="text" name="last_name">
        <p></p>
    </Section>
    <Section>
        <label for="bold"><strong>Email Addres: * </strong></label>
        <input type="email" name="email_addres">
    </Section>
    <Section>
        <label for="bold"><strong>Password: * </strong></label>
        <input type="password" name="password">
        <p></p>
    </Section>
    <Section>
        <label for="bold"><strong>Birthday: * </strong></label>
        <input type="date" name="date">
        <p></p>
    </Section>
    <Section>
        <label for="bold"><strong>Gender Identity: </strong></label>
        <p></p>
    </Section>
    <Section>
        <input type="radio" name="male" value="bold" id="male">
        <label for="bold"><strong>Male</strong></label>
        <input type="radio" name="female" value="bold" id="female">
        <label for="bold"><strong>Female</strong></label>
        <input type="radio" name="non-binary" value="bold" id="n-b">
        <label for="bold"><strong>Non-Binary</strong></label>
        <input type="radio" name="non-answer" value="bold" id="n-a">
        <label for="bold"><strong>I preffer not to answer</strong></label>
    </Section>
    <section>
        <label for="bold"><strong>A short description about myself</strong></label>
        <p></p>
    </section>
    <section>
        <textarea name="myself" cols="40" rows="3"></textarea>
    </section>
    
</body>
</html>
